<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>FlipFloppin</title>
</head>
<body>

<div th:replace="/BACK/back_components/back_components :: nav_bar"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-3">
            <h4>ABM Usuarios</h4>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{/usuario/formulario/0}" class="btn btn-success">Agregar Usuario</a>
        </div>
    </div>
    <div class="row">
        <table class="table mt-3">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}" th:classappend="${usuario.fechaBaja} ? table-danger : table-succes">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.rol}"></td>
                <td th:text="${usuario.estado}"></td>
                <td>
                    <a th:href="@{/usuario/formulario/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a>
                    <form style="display: inline" th:unless="${usuario.fechaBaja}" th:action="@{/usuario/baja_usuario/{id}(id=${usuario.id})}" method="post">
                        <button type="submit" class="btn btn-danger" >Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="/BACK/back_components/back_components :: scripts_bootstrap"></div>

</body>
</html>
