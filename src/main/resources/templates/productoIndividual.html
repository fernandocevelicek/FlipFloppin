<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <th:block th:insert="/components/components.html :: css_and_icons_bootstrap"></th:block>

    <title>FlipFloppin</title>
</head>
<body>
<nav th:replace="/components/components.html :: nav_bar(${session.usuario_session!=null}?${session.usuario_session.rol.toString()}:'VISITANTE')"></nav>
<main role="main">
    <div class="container-fluid">
        <div class="row">
            <a href="">
                <img class="card-img-top"
                     th:src="@{'/imagenes/' + ${producto.imagenes[0]}}" alt="#"
                     style="width: 250px; height: 250px; object-fit: scale-down;"
                />
            </a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="" th:text="${producto.nombre}"></a>
                </h4>
                <h5>$<span th:text="${producto.precio}"></span></h5>
                <p class="card-text" th:text="${producto.descripcion}"></p>
                <h6>Marca: <span th:text="${producto.marca}"></span></h6>
            </div>
            <div class="card-footer">
                <form action="/carrito/agregar_producto" method="POST">
                    <input type="hidden" name="idProducto" th:value="${producto.id}">
                    <input type="hidden" name="idDetalle" th:value="${producto.detalleActual.id}">
                    <input type="hidden" name="idUsuario" th:value="${session.usuario_session.id}">
                    <input type="hidden" name="sourceURL" th:value="${sourceURL}">
                    <input type="number" name="cantidad" placeholder="cantidad"
                           required>
                    <button type="submit" class="btn btn-primary mt-1">Agregar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div th:each="detalle : ${producto.detalle}">
                <p th:text="${detalle.id}"></p>
            </div>
        </div>
    </div>
</main>


<div th:replace="/components/components :: footer"></div>
<th:block th:insert="/components/components :: scripts_bootstrap"></th:block>
</body>
</html>
