<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <th:block th:insert="/components/components.html :: css_and_icons_bootstrap"></th:block>

    <title>FlipFloppin</title>
</head>
<body>
<nav th:replace="/components/components.html :: nav_bar(${session.usuario_session!=null}?${session.usuario_session.rol.toString()}:'VISITANTE')"></nav>
<main role="main">
    <div class="container-fluid">
        <h1 th:if="${carrito==null}">Aun no has agregado nada al carrito</h1>
        <div class="row" th:if="${carrito!=null}">
            <h1 th:text="${carrito.total}"></h1>
            <div  th:each="productoCompra : ${carrito.productos} " class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a th:href="@{/producto/{id}(id=${productoCompra.producto.id})}">
                        <img class="card-img-top"
                             th:src="@{'/imagenes/' + ${productoCompra.producto.imagenes[0]}}" alt="#"
                             style="width: 250px; height: 250px; object-fit: scale-down;"
                        />
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a th:href="@{/producto/{id}(id=${productoCompra.producto.id})}" th:text="${productoCompra.producto.nombre}"></a>
                        </h4>
                        <h5>$<span th:text="${productoCompra.subtotal}"></span></h5>
                        <p class="card-text" th:text="${productoCompra.producto.descripcion}"></p>
                        <h6>Marca: <span th:text="${productoCompra.producto.marca}"></span></h6>
                        <h6>Cantidad: <span th:text="${productoCompra.cantidad}"></span></h6>
                    </div>
                    <div class="card-footer">
                        <div th:each="detalle : ${productoCompra.producto.detalle}">
                            <p class="card-text" th:if="${detalle.id == productoCompra.idDetalle}" th:text="${detalle.stock}"></p>
                        </div>
                        <form action="/carrito/quitar_producto" method="POST" class="my-3">
                            <input type="hidden" name="idProducto" th:value="${productoCompra.producto.id}">
                            <input type="hidden" name="idDetalle" th:value="${productoCompra.idDetalle}">
                            <input type="hidden" name="cantidad" value="1">
                            <div class="row justify-content-between align-items-center mt-3 mx-2r">
                                <div class="input-group col d-flex justify-content-end align-items-center">
                                    <button class="btn btn-outline-danger" type="submit">Quitar del carrito</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <form action="/carrito/confirmar_compra" method="POST" class="my-3">
                <div class="row justify-content-between align-items-center mt-3 mx-2r">
                    <div class="input-group col d-flex justify-content-end align-items-center">
                        <button class="btn btn-outline-success" type="submit">Confirmar Compra</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>


<div th:replace="/components/components :: footer"></div>
<th:block th:insert="/components/components :: scripts_bootstrap"></th:block>

</body>
</html>
