<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <th:block th:insert="/components/components.html :: css_and_icons_bootstrap"></th:block>

    <title>FlipFloppin</title>
</head>
<body>
<nav th:replace="/components/components.html :: nav_bar(${session.usuario_session!=null}?${session.usuario_session.rol.toString()}:'VISITANTE')"></nav>
<main role="main">
    <div class="container-fluid">
        <h1 th:if="${carrito==null}">Aun no has agregado nada al carrito</h1>
        <div class="row" th:if="${carrito!=null}">

            <div  th:each="productoCompra : ${carrito.productos} " class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a th:href="@{/producto/{id}(id=${productoCompra.producto.id})}">
                        <img class="card-img-top"
                             th:src="@{'/imagenes/' + ${productoCompra.producto.imagenes[0]}}" alt="#"
                             style="width: 250px; height: 250px; object-fit: scale-down;"
                        />
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a th:href="@{/producto/{id}(id=${productoCompra.producto.id})}" th:text="${productoCompra.producto.nombre}"></a>
                        </h4>
                        <h5>$<span th:text="${productoCompra.subtotal}"></span></h5>
                        <p class="card-text" th:text="${productoCompra.producto.descripcion}"></p>
                        <h6>Marca: <span th:text="${productoCompra.producto.marca}"></span></h6>
                        <h6>Cantidad: <span th:text="${productoCompra.cantidad}"></span></h6>
                    </div>
                    <div class="card-footer">
                        <div th:each="detalle : ${productoCompra.producto.detalle}">
                            <p class="card-text" th:if="${detalle.id == productoCompra.idDetalle}" th:text="${detalle.stock}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="/components/components :: footer"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
