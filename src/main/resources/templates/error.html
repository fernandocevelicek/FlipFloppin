<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <th:block th:insert="/components/components.html :: css_and_icons_bootstrap"></th:block>
    <title>FlipFloppin</title>
</head>
<body class="bg">

<a th:href="@{/}" class="go-back"><i class="bi bi-arrow-left-square text-white"></i></a>
<div class="container d-flex flex-column justify-content-center align-items-center h-100 pt-5">
    <div class="jumbotron bg-white ">
        <div class="justify-content-start">

            <img th:src="@{/images/ff-logo-short.png}" alt="logo" width="120px">
        </div>
        <div class="justify-content-start text-center mt-3">
            <h1 class="display-4 fs-2">Error<span th:if="${codigo != null}" th:text="': ' + ${codigo}"></span></h1>
        </div>
        <hr class="my-4">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col">
                    <div class="d-flex justify-content-center mt-3">
                        <h3 class="diplay-4" style="color: red;" th:text="${mensaje == null ? 'Intente nuevamente' : mensaje}"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="/components/components :: scripts_bootstrap"></div>

</body>
</html>
