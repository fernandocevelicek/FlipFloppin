<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <th:block th:insert="/components/components.html :: css_and_icons_bootstrap"></th:block>
    <title>FlipFloppin | LOGIN</title>
</head>
<body class="bg">

<!--<div th:replace="/components/components :: nav_bar(${session.usuario_session!=null}?${session.usuario_session.rol.toString()}:'USUARIO')"></div>-->
<a th:href="@{/}" class="go-back"><i class="bi bi-arrow-left-square text-white"></i></a>
<div class="container d-flex flex-column justify-content-center align-items-center h-100 pt-5">
    <div class="jumbotron bg-white ">
        <div class="justify-content-start">

            <img th:src="@{/images/ff-logo-short.png}" alt="logo" width="120px">
        </div>
        <div class="justify-content-start text-center mt-3">
            <h1 class="display-4 fs-2">Inicio de Sesión</h1>
            <h5 th:if="${error !=null}" th:text="${error}" style="color: red;"></h5>
        </div>
        <hr class="my-4">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col">
                    <form action="/logincheck" method="POST" class="mb-1" id="form_login">
                        <div class="form-group h5">
                            <label for="email">Correo Electrónico</label>
                            <input id="email" type="email" placeholder="Ingrese su correo electrónico" class="form-control"
                                   name="email">
                        </div>
                        <div class="form-group h5">
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" placeholder="Ingrese su contraseña" class="form-control"
                                   name="password">
                        </div>
                        <button type="submit" class="btn btn-danger mt-3" >Ingresar</button>
                    </form>
                    <p class="login-card-footer-text mt-3">
                        ¿No tienes una cuenta?<a href="/registro_cliente" class="forgot-password-link ms-1 text-danger">Registrate</a></p>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="/components/components :: scripts_bootstrap"></div>

</body>
</html>
