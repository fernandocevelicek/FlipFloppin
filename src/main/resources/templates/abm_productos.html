<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>FlipFloppin</title>
</head>
<body>

<div th:replace="/components/components :: nav_bar(${session.usuario_session!=null}?${session.usuario_session.rol.toString()}:'USUARIO')"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-3">
            <h4>ABM Productos</h4>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{/producto/formulario/0}" class="btn btn-success">Agregar Producto</a>
        </div>
    </div>
    <div class="row">
        <table class="table mt-3">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}" th:classappend="${producto.fechaBaja} ? table-danger : table-succes">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.estado}"></td>
                <td>
                    <a th:href="@{/producto/formulario/{id}(id=${producto.id})}" class="btn btn-warning">Editar</a>
                    <form style="display: inline" th:unless="${producto.fechaBaja}" th:action="@{/producto/baja_producto/{id}(id=${producto.id})}" method="post">
                        <button type="submit" class="btn btn-danger" >Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="/components/components :: scripts_bootstrap"></div>

</body>
</html>
