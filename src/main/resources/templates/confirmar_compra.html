<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <th:block th:insert="/components/components.html :: css_and_icons_bootstrap"></th:block>

    <title>FlipFloppin</title>
</head>
<body>
<nav th:replace="/components/components.html :: nav_bar(${session.usuario_session!=null}?${session.usuario_session.rol.toString()}:'VISITANTE')"></nav>
<main role="main">
    <div class="container-fluid">
        <div th:if="${domicilios==null or #lists.isEmpty(domicilios)}">
            <h1 >Aun no has cargado un domicilio</h1>
            <div class="row justify-content-between align-items-center mt-3 mx-2r">
                <div class="input-group col d-flex justify-content-end align-items-center">
                    <a href="/domicilio/abm_domicilio" class="btn btn-success" type="submit">Administrar Domicilios</a>
                </div>
            </div>
        </div>
        <div class="row" th:if="${domicilios!=null and not #lists.isEmpty(domicilios)}">
            <h1>Seleccion Domicilio</h1>
            <div class="col-lg-4 col-md-6 mb-4">
                <form action="/carrito/confirmar_compra" method="POST" class="my-3">
                    <div class="col-md-6 form-group h5 text-start mb-3">
                        <label for="idDomicilio">Domicilio</label>
                        <select class="custom-select form-control text-secondary" name="idDomicilio" id="idDomicilio">
                            <option th:each="domicilio : ${domicilios}" th:value="${domicilio.id}" th:text="${domicilio.id}" class="text-dark"></option>
                        </select>
                    </div>
                    <div class="row justify-content-between align-items-center mt-3 mx-2r">
                        <div class="input-group col d-flex justify-content-end align-items-center">
                            <button class="btn btn-success" type="submit">Continuar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


<div th:replace="/components/components :: footer"></div>
<th:block th:insert="/components/components :: scripts_bootstrap"></th:block>

</body>
</html>
