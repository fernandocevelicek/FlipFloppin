<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <th:block th:insert="/components/components.html :: css_and_icons_bootstrap"></th:block>

    <title>FlipFloppin</title>
</head>
<body >
<nav th:replace="/components/components.html :: nav_bar(${session.usuario_session!=null}?${session.usuario_session.rol.toString()}:'VISITANTE')"></nav>
<main role="main" class="container-fluid w-100" style="padding: 0px">
    <div class="container-fluid w-100" style="padding: 0px">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/ropa/ropa(8).jpg}" class="d-block w-100" alt="..." data-bs-interval="5000">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/ropa/ropa(9).jpg}" class="d-block w-100" alt="..." data-bs-interval="5000">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/ropa/ropa(3).jpg}" class="d-block w-100" alt="..." data-bs-interval="5000">
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center mx-3">
        <div class="col-md-10 col-lg-8 col-sm-8  mt-3 mb-2 px-0 ">
            <h1>Nuestros Productos</h1>
        </div>

        <div  th:each="producto : ${productos}"
              class="col-md-10 col-lg-8 col-sm-8 border-top border-bottom border-1 py-2 px-0 hovereable">
            <a th:href="@{/producto/{id}(id=${producto.id})}" class="card-a text-decoration-none text-dark w-100 d-flex flex-column flex-md-row justify-content-center justify-content-md-between pe-2">
            <img th:src="'/imagenes/'+${producto.imagenes[0]}" th:alt="${'img-'+producto.id}"
                 class="img-fluid align-self-center" style="max-width: 250px;max-height: 250px;">
            <div class="d-flex  align-items-md-end flex-column align-items-center">
                <h2 th:text="${producto.nombre}" class="fw-semibold "></h2>
                <p th:text="${producto.marca}" class="fw-light text-muted"></p>
            </div>
            </a>
        </div>
        <div class="col-md-10 col-lg-8 col-sm-8 mt-3 mb-2 px-0 d-flex justify-content-center">
        <button class="btn btn-outline-danger">Ver todos los productos</button>
        </div>
    </div>


</main>
<div th:replace="/components/components :: footer"></div>
<th:block th:insert="/components/components :: scripts_bootstrap"></th:block>
</body>
</html>
